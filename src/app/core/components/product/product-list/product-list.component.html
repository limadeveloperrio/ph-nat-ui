<h2>Lista de Produtos</h2>

<mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
  <mat-label>Buscar produto</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite para buscar" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Nome Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <!-- Preço Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
    <td mat-cell *matCellDef="let product">{{ product.price | currency:'BRL' }}</td>
  </ng-container>

  <!-- Descrição Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let product">{{ product.description }}</td>
  </ng-container>

  <!-- Ações Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="primary" [routerLink]="['/products', product.id]" aria-label="Editar produto">
  <mat-icon>edit</mat-icon>
</button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product.id)" aria-label="Excluir produto">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
